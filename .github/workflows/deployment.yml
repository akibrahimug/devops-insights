name: Deploy to Cloud Run

on:
  push:
    branches: [master]

env:
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE: devops-insights
  REPOSITORY: devops
  IMAGE: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/devops/devops-insights:${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # required for OIDC

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_DEPLOY_SA }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Build & push Docker image
        run: |
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --image=$IMAGE \
            --allow-unauthenticated \
            --memory=512Mi \
            --port=5000 \
            --set-env-vars=DATABASE_URL=${{ secrets.DATABASE_URL }},EXTERNAL_API_NAME=${{ secrets.EXTERNAL_API_NAME }}
